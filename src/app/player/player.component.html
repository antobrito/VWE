<!-- Music player container with banner and controls -->
<div class="music-player-card">
  
  <!-- Blinking banner text -->
  <div class="blinking-text">
    Vision Without Eyes - Official Song
  </div>

  <!-- Player control buttons -->
  <div class="player-controls">
    <button class="btn btn-outline-light btn-sm" (click)="play()" title="Play">▶</button>
    <button class="btn btn-outline-light btn-sm" (click)="pause()" [disabled]="!isPlaying" title="Pause">⏸</button>
    <button class="btn btn-outline-light btn-sm" (click)="stop()" [disabled]="!isPlaying" title="Stop">⏹</button>
  </div>

</div>
