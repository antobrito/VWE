<hr class="rounded" />
<div class="container">
  <div class="content">
    <h1 class="title">{{ pageTitle }}</h1>

    <!-- Cards container -->
    <div class="benefits-cards">
      <div class="card" *ngFor="let benefit of benefits">
        <img [src]="benefit.image" [alt]="benefit.title" class="card-icon" />
        <h2>{{ benefit.title }}</h2>
        <p>{{ benefit.description }}</p>
      </div>
    </div>
  </div>
</div>
