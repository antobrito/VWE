<div class="container">
  <h2>Contacto</h2>
  <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre:</label>
      <input type="text" id="name" class="form-control" formControlName="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo:</label>
      <input type="email" id="email" class="form-control" formControlName="email" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Mensaje:</label>
      <textarea id="message" class="form-control" formControlName="message" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Enviar</button>
  </form>
</div>
